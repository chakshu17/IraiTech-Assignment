<form
  style="margin: 3%; width: 300px"
  fxLayout="column"
  (ngSubmit)="submit(f)"
  #f="ngForm"
>
  <mat-form-field>
    <mat-label>Enter Text</mat-label>
    <input matInput type="text" name="text" ngModel />
  </mat-form-field>
  <button mat-raised-button color="primary">Save</button>
</form>
