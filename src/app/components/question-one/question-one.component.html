<div style="margin: 5%">
  {{ list }}
  <br>
  <form (ngSubmit)="submit(f)" #f="ngForm" fxLayout="column">
    <mat-form-field>
      <mat-label>Enter Number</mat-label>
      <input matInput type="number" name="number" ngModel />
    </mat-form-field>

    <button mat-raised-button color="primary">Submit</button>
  </form>
  <br><br>
  {{ numberOfIndex }}
</div>
