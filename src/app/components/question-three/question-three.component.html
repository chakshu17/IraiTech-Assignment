<div style="margin: 5%; width: 300px; padding: 10px" fxLayout="column">
  <div>
    <mat-form-field
      *ngFor="let n of phoneNumbers.controls; let i = index"
      fxLayout="column"
    >
      <mat-label>Enter Number</mat-label>
      <!-- <div fxLayout [formGroupName]="i"> -->
      <input matInput type="number" [formControl]="phoneNumbers.controls[i]" />
      <mat-icon *ngIf="i > 0" (click)="delete(i)">delete</mat-icon>
      <!-- </div> -->
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="button" (click)="addNumber()">
    Add Number
  </button>
  <br />
  <button mat-raised-button color="primary" type="button" (click)="submit()">
    Submit
  </button>
