<div style="margin: 5%">
  <form
    [formGroup]="userForm"
    (ngSubmit)="submit()"
    fxLayout="column"
    fxLayoutGap="20px"
  >
    <mat-form-field>
      <mat-label>Enter Number</mat-label>
      <input matInput type="number" formControlName="phoneNumber" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="button" (click)="addNumber()">
      Add Number
    </button>

    <mat-form-field
      *ngFor="let n of userForm.get('extraNumbers').controls; let i = index"
    >
      <mat-label>Enter Number</mat-label>
      <div fxLayout>
        <input matInput type="number" [formControlName]="i" ()="addData($event)" />
        <mat-icon (click)="delete(i)">delete</mat-icon>
      </div>
    </mat-form-field>

    <button mat-raised-button color="primary" >Submit</button>
  </form>
</div>
